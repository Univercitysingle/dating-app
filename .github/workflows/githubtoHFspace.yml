name: Deploy to Hugging Face Space

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check package-lock.json exists
        run: |
          if [ ! -f backend/package-lock.json ]; then
            echo "Error: backend/package-lock.json is missing!"
            exit 1
          fi

      - name: Sync FIREBASE_PROJECT_ID secret to Hugging Face Space
        run: |
          curl -s -X POST "https://huggingface.co/api/spaces/Sarangat/jit/secrets" \
            -H "Authorization: Bearer ${{ secrets.HF }}" \
            -H "Content-Type: application/json" \
            -d "{\"key\": \"FIREBASE_PROJECT_ID\", \"value\": \"${{ secrets.FIREBASE_PROJECT_ID }}\"}"

      - name: Sync FIREBASE_CLIENT_EMAIL secret to Hugging Face Space
        run: |
          curl -s -X POST "https://huggingface.co/api/spaces/Sarangat/jit/secrets" \
            -H "Authorization: Bearer ${{ secrets.HF }}" \
            -H "Content-Type: application/json" \
            -d "{\"key\": \"FIREBASE_CLIENT_EMAIL\", \"value\": \"${{ secrets.FIREBASE_CLIENT_EMAIL }}\"}"

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Sync FIREBASE_PRIVATE_KEY secret to Hugging Face Space
        run: |
          JSON_PAYLOAD=$(jq -n --arg key "FIREBASE_PRIVATE_KEY" --arg value "${{ secrets.FIREBASE_PRIVATE_KEY }}" \
            '{key: $key, value: $value}')
          curl -s -X POST "https://huggingface.co/api/spaces/Sarangat/jit/secrets" \
            -H "Authorization: Bearer ${{ secrets.HF }}" \
            -H "Content-Type: application/json" \
            -d "$JSON_PAYLOAD"

      - name: Sync PORT secret to Hugging Face Space
        run: |
          curl -s -X POST "https://huggingface.co/api/spaces/Sarangat/jit/secrets" \
            -H "Authorization: Bearer ${{ secrets.HF }}" \
            -H "Content-Type: application/json" \
            -d "{\"key\": \"PORT\", \"value\": \"7860\"}"

      - name: Install Git LFS
        run: |
          sudo apt-get update
          sudo apt-get install -y git-lfs
          git lfs install

      - name: Sync files to Hugging Face Space
        run: |
          # Clone the space repository
          git clone https://Sarangat:${{ secrets.HF }}@huggingface.co/spaces/Sarangat/jit hf_space

          # Use rsync to efficiently sync only the backend directory to the space.
          # The --delete flag ensures that old files are removed.
          rsync -av --delete backend/ hf_space/ --exclude .git --exclude hf_space --exclude .github

          # Go into the space directory, commit and push the changes
          cd hf_space
          git add .
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git commit -m "Deploy from GitHub Actions" || echo "No changes to commit"
          git push
