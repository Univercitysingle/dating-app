<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backend Status</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.5em;
      border: 1px solid #ccc;
    }
    th {
      text-align: left;
      background-color: #f2f2f2;
    }
    .status-connected {
      color: green;
      font-weight: bold;
    }
    .status-disconnected {
      color: red;
      font-weight: bold;
    }
    .status-error {
      color: orange;
      font-weight: bold;
    }
    button {
      display: block;
      margin: 1em auto;
      padding: 0.5em 1em;
    }
  </style>
</head>
<body>
  <h1>Backend Status</h1>
  <button id="refresh-button">Refresh</button>
  <table>
    <thead>
      <tr>
        <th>Service</th>
        <th>Status</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody id="status-table-body">
      <!-- Status will be populated by JavaScript -->
    </tbody>
  </table>

  <script>
    const refreshButton = document.getElementById('refresh-button');
    const statusTableBody = document.getElementById('status-table-body');

    const fetchStatus = async () => {
      statusTableBody.innerHTML = '<tr><td colspan="3">Loading...</td></tr>';
      try {
        const response = await fetch('/api/status');
        const data = await response.json();
        renderStatus(data);
      } catch (error) {
        statusTableBody.innerHTML = `<tr><td colspan="3" class="status-error">Error fetching status: ${error.message}</td></tr>`;
      }
    };

    const renderStatus = (data) => {
      statusTableBody.innerHTML = `
        <tr>
          <td>Application</td>
          <td>${data.application.name}</td>
          <td>Version: ${data.application.version}</td>
        </tr>
        <tr>
          <td>Node.js</td>
          <td>${data.node.version}</td>
          <td>Uptime: ${data.node.uptime}</td>
        </tr>
        <tr>
          <td>Database</td>
          <td class="status-${data.database.status}">${data.database.status}</td>
          <td>${data.database.error || ''}</td>
        </tr>
        <tr>
          <td>Firebase</td>
          <td class="status-${data.firebase.status}">${data.firebase.status}</td>
          <td>${data.firebase.error || ''}</td>
        </tr>
      `;
    };

    refreshButton.addEventListener('click', fetchStatus);
    fetchStatus();
  </script>
</body>
</html>
